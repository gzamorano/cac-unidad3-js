<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 3 JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form class="form-group">
                <h1 class="login-form__h1">Ingreso al sistema</h1>
                <div>
                    <label for="usuario">Usuario: </label>
                    <input type="text" id="usuario" class="form-control" name="usuario" placeholder="usuario" required> 
                </div>
                <div class="mt-3">
                    <label for="password">Clave: </label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="clave" required>
                </div>
                    <button type="submit" class="btn btn-primary mt-3" id="submit">Ingresar</button>
            </form>
        </div>
    </div>

 
    <script src="control.js"></script>
</body>
</html>
